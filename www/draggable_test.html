<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Draggable</title>
<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/jquery-ui/ui/minified/jquery-ui.min.js"></script>
<script src="js/draggabilly.pkgd.min.js"></script>
<script type="text/javascript"></script>
</head>

<body>
<div id="draggable" style="background:#000000; width:50px; height:50px"></div>
<div id="draggable2" style="background:#FF0004; width:50px; height:50px"></div>

<script type="text/javascript">
$(function() {
	box1 = new Draggabilly(document.querySelector('#draggable'),{axis:'x'});
	box2 = new Draggabilly(document.querySelector('#draggable2'),{axis:'y'});
});
</script>
</body>
</html>
